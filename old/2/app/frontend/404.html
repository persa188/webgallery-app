<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/404.css">
  <title>404</title>
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>404 Not Found</h1>
    <h2>the resource you are looking for has been removed or doesn't exist, you will be redirected shortly</h2>
  </div>
  <script>
    //taken from
    //https://stackoverflow.com/questions/16873323/javascript-sleep-wait-before-continuing
    //code before the pause
    setTimeout(function(){
      window.location = "./index.html";
    }, 5000);
  </script>
</body>
</html>
